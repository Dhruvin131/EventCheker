name: CD - Build & Push Docker Image

# Triggers
on:
  push:
    tags:
      - 'v*'                # Trigger on Git tags like v1.0.0, v2.1.3
  workflow_dispatch:        # Manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build Docker image and tag with Git tag
      - name: Build Docker image
        run: |
          TAG=${GITHUB_REF##*/}   # Extract Git tag name, e.g., v1.0.0
          echo "Building Docker image with tag $TAG"
          # Convert repository owner to lowercase to avoid Docker errors
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER/eventcheker:$TAG .

      # 4️⃣ Tag image as 'latest' for dev/staging
      - name: Tag image as latest
        run: |
          TAG=${GITHUB_REF##*/} 
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          docker tag ghcr.io/$OWNER/eventcheker:$TAG ghcr.io/$OWNER/eventcheker:latest

      # 5️⃣ Push both tags to GHCR
      - name: Push Docker image
        run: |
          TAG=${GITHUB_REF##*/} 
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$OWNER/eventcheker:$TAG
          docker push ghcr.io/$OWNER/eventcheker:latest
